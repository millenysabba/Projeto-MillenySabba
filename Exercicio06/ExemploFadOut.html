	<!DOCTYPE html>
	<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Exemplo JQuery</title>

	<link rel="stylesheet" type="text/css" href="CSS/Esstilo.css">

		<link rel="stylesheet" type="text/js" href="Script/Script.js">
        
        <!--Referência ao local onde está o Script JQuery-->	
		<script src="Script/jquery-3.4.1.min.js"></script>

		<!--Referência ao local onde está o Script -->	
		<script src="Script/Script.js"></script>

	<script>
	$(document).ready(function(){
	  $("button").click(function(){
	    $("#div1").fadeOut();
	    $("#div2").fadeOut("slow");
	    $("#div3").fadeOut(3000);
	  });
	});
	</script>
	</head>
	<body>

	<p>Demosntrando do comando fadeOut() com diferentes parametros.</p>

	<button id="b1">Clique aqui para ver os efeitos nos quadrados</button><br><br>

	<div id="div1" class="quadrado"></div><br>
	<div id="div2" class="quadrado"></div><br>
	<div id="div3" class="quadrado"></div>

	<br><br>
	<button id="b2">Clique aqui para voltar os quadrados</button>

	</body>
	</html>
